<table class="table table-striped table-hover table-bordered" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    </thead>
    <tbody>

    <tr>
        <td class="text-center">
            订单号
        </td>
        <td class="text-center">
            时间
        </td>
        <td class="text-center">
            发型
        </td>
        <td class="text-center">
            用户编号
        </td>
        <td class="text-center">
            状态
        </td>
    </tr>
    <tr th:each="aorder:${aOrders}">
        <td th:text="${aorder.id}" class="text-center"></td>
        <td th:text="${aorder.time}" class="text-center"></td>
        <td th:text="${aorder.name}" class="text-center"></td>
        <td th:text="${aorder.userid}" class="text-center"></td>
        <td th:text="${aorder.station}" class="text-center"></td>
    </tr>
    </tbody>
</table>
