<table class="table table-striped table-hover table-bordered" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    </thead>
    <tbody>
    <tr>
        <td class="text-center">
            订单号
        </td>
        <td class="text-center">
            时间
        </td>
        <td class="text-center">
            发型编号
        </td>
        <td class="text-center">
            用户编号
        </td>
        <td class="text-center">
            订单状态
        </td>
        <td class="text-center">
            操作
        </td>

    </tr>
    <tr th:each="aorder:${pOrders}">
        <td th:text="${aorder.id}" class="text-center"></td>
        <td th:text="${aorder.time}" class="text-center"></td>
        <td th:text="${aorder.hairtypeid}" class="text-center"></td>
        <td th:text="${aorder.userid}" class="text-center"></td>
        <td th:text="${aorder.station}" class="text-center"></td>
        <td class="text-center">
            <a type="button" class="btn btn-primary" th:href="'/agree/id=' +${aorder.id}">同意</a>
            <a type="button" class="btn btn-danger" th:href="'/disagree/id=' +${aorder.id}">拒绝</a>
        </td>
    </tr>
    </tbody>
</table>
